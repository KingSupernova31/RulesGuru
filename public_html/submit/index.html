		<textarea id="question" placeholder="Enter your question here. (It doesn't need to be technically precise, we just need to know what you're asking. Don't worry about duplicating an existing question, that's not a problem.)"></textarea>

		<textarea id="answer" placeholder="Enter the answer here. (Optional, we can fill this in for you.)"></textarea>

		<br>
		<button onclick="submit()" id="submit" class="specialButtonBlack">Submit</button>

		<div id="FOUCOverlay"></div>

			//Check for Javascript
			document.getElementById("jsDisabled").style.display = "none";
